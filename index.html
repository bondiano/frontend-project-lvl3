<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS agregator</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-4">RSS Reader</h1>
            <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
            <form>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input placeholder="RSS link" type="RSS" class="form-control" id="inputRSS">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add</button>
              </div>
            </form>
            <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
